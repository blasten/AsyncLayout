<!DOCTYPE html>
<html>
<head>
  <title>ListView</title>
  <link rel="stylesheet" href="../dist/layout.css">
  <style>
    .item {
      width: 100px;
      height: 50px;
    }

    layout-grid {
      width: 1000000px;
      height: 500000px;
    }
  </style>
</head>
<body>

  <layout-grid>
  </layout-grid>

  <script>
    (function(list) {

      list.scrollingElement = document.scrollingElement;

      list.numberOfRows = 1000;
      list.numberOfColumns = 1000;

      list.widthForColumn = (idx, container) => {
        return 100;
      };

      list.heightForRow = (idx, container) => {
        return 50;
      };
      list.domForCell = (row, column, container) => {
        container.classList.add('item');
        container.innerText = `${row}x${column}`;
      };

      list.shouldHeaderStick = (idx) => {
        return false;
      };

    })(document.querySelector('layout-grid'));
  </script>

  <script src="../dist/Layout.js" async></script>
</body>
</html>

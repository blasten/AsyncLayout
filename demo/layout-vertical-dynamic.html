<!DOCTYPE html>
<html>
<head>
  <title>ListView</title>
  <link rel="stylesheet" href="../dist/layout.css">
  <style>
    .item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    layout-vertical {
      height: 500000px;
    }
  </style>
</head>
<body>
  
  <layout-vertical>
    <div class="item">Item 0</div>
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
    <div class="item">Item 7</div>
    <div class="item">Item 8</div>
    <div class="item">Item 9</div>
    <div class="item">Item 10</div>
    <div class="item">Item 11</div>
    <div class="item">Item 12</div>
    <div class="item">Item 13</div>
    <div class="item">Item 14</div>
    <div class="item">Item 15</div>
    <div class="item">Item 16</div>
    <div class="item">Item 17</div>
    <div class="item">Item 18</div>
    <div class="item">Item 19</div>
  </layout-vertical>

  <script>
    (function(list) {
      let data;

      fetch('data.json')
        .then(d => d.json())
        .then(json => {
          data = json;
          list.numberOfCells = data.length;
          list.refresh();
      });

      list.scrollingElement = document.scrollingElement;

      list.heightForCell = (idx, container) => {
        return container.offsetHeight;  
      };
      list.domForCell = (idx, container) => {
        if (container.children.length === 0) {
          container.innerHTML = `<b>${data[idx].index}</b>
            <div>${data[idx].longText}</div>`;
          container.classList.add('item');
        } else {
          container.children[0].textContent = data[idx].index;
          container.children[1].textContent = data[idx].longText;
        }
      };

    })(document.querySelector('layout-vertical'));
  </script>

  <script src="../dist/Layout.js" async></script>
</body>
</html>

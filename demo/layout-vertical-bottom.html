<!DOCTYPE html>
<html>
<head>
  <title>ListView</title>
  <link rel="stylesheet" href="../dist/layout.css">
  <style>
    .item {
      height: 50px;
    }

    layout-vertical {
      height: 500000px;
    }
  </style>
</head>
<body>
  
  <layout-vertical></layout-vertical>

  <script>
    (function(list) {

      list.scrollingElement = document.scrollingElement;


      window.scrollTo(0, 500000);

      list.bottom = true;

      list.numberOfCells = 10000;
      list.heightForCell = (idx, container) => {
        return 50;
      };
      list.domForCell = (idx, container) => {
        container.classList.add('item');
        container.innerText = `Item ${idx}`;
      };

      list.shouldHeaderStick = (idx) => {
        return false;
      };

    })(document.querySelector('layout-vertical'));
  </script>

  <script src="../dist/layout.js" async></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Basic demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      #container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }

      #scroller {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      #content {
        position: relative;
      }

      .sticky {
        background-color: rgba(200, 200, 200, 0.9);
        font-weight: bold;
        padding: 5px 10px;
      }

      .row {
        min-height: 100px;
        padding: 10px 20px;
        box-sizing: border-box;
        border-bottom: 1px solid #ddd;
        width: 100%;
      }

      .top {
        height: 100px;
      }

    </style>
  </head>
  <body>

  <div id="container">
    <div id="scroller">
      <!-- <div class="top"><h1>Title</h1></div> -->
      <div id="content">
        <div class="sticky" data-reusable-id="sticky">Recent</div>
        <div class="row" data-reusable-id="row">Item 0</div>
        <div class="row" data-reusable-id="row">Item 1</div>
        <div class="row" data-reusable-id="row">Item 2</div>
        <div class="row" data-reusable-id="row">Item 3</div>
        <div class="row" data-reusable-id="row">Item 4</div>
        <div class="row" data-reusable-id="row">Item 5</div>
      </div>
    </div>
  </div>

    <script src="../UITableView.es5.js"></script>

    <script>
      function buildItems(size) {
        var items = [];

        while (items.length < size) {
          items.push({item: 'Item ' + items.length });
        }

        return items;
      }

      requestAnimationFrame(function() {
        var tableView = UITableView.create({

          scrollingElement: document.querySelector('#scroller'),

          contentElement: document.querySelector('#content'),

          containerElement: document.querySelector('#container'),

          data: [{ sectionName: 'Recent', items: buildItems(50) }].concat({ sectionName: 'Yesterday', items: buildItems(50) }),

          shouldHeaderStick(secIdx) {
            return true;
          },

          getHeaderElement(sectionIndex) {
            var reusableId = 'sticky';
            var el = this.dequeueReusableElementWithId(reusableId, arguments);
            if (!el) {
              el = document.createElement('div');
              el.className = 'sticky';
              el.dataset.reusableId = reusableId;
            }
            el.innerText = this.data[sectionIndex].sectionName;
            return el;
          },

          getCellElement(cellIdx, sectionIndex) {
            var reusableId = 'row';
            var el = this.dequeueReusableElementWithId(reusableId, arguments);
            if (!el) {
              el = document.createElement('div');
              el.className = reusableId;
              el.dataset.reusableId = reusableId;
            }
            el.innerText = this.data[sectionIndex].items[cellIdx].item;
            return el;
          }
        });

        window.tableView = tableView;

      });


      function update(idx) {
        tableView.data[idx].item = 'Update | ' + tableView.data[idx].item;
        tableView.reloadCellAtIndex(idx);
      }

    </script>
  </body>
</html>
